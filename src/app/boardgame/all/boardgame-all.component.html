
<div class="container">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th class="name">Name</th>
          <th class="description">Description</th>
          <th>Average Rating</th>
        </tr>
      </thead>
      <tfoot>
        <td colspan="6">
          <div class="pagination pull-right">
            <ul>
              <li>« Prev</li>
              <li>Next »</li>
            </ul>
          </div>
        </td>
      </tfoot>
      <!--<pre>pagedItems.length: {{pagedItems.length|json}}</pre>-->
      <!--<pre>currentPage: {{currentPage|json}}</pre>-->
      <!--<pre>currentPage: {{sort|json}}</pre>-->
      <tbody>
        <tr ngfor="let boardgame in boardgames">
          <td>{{boardgame.name}}</td>
          <td>{{boardgame.description}}</td>
          <td>{{boardgame.averageRating}}</td>
          <td>{{boardgame.imageLink}}</td>
        </tr>
      </tbody>
    </table>
</div>
